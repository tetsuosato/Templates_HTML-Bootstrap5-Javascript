<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
            padding: 20px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .chart-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Análises</h1>
        <p>Explore as análises detalhadas abaixo para obter insights sobre seus dados.</p>

        <div class="row">
            <!-- Análise 1 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Análise de Performance
                    </div>
                    <div class="card-body">
                        <h5 class="chart-title">Performance Mensal</h5>
                        <div class="chart-container">
                            <!-- Adicione um gráfico aqui, por exemplo, usando Chart.js ou qualquer outra biblioteca -->
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Análise 2 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Análise de Receita
                    </div>
                    <div class="card-body">
                        <h5 class="chart-title">Receita por Categoria</h5>
                        <div class="chart-container">
                            <!-- Adicione um gráfico aqui, por exemplo, usando Chart.js ou qualquer outra biblioteca -->
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Exemplo de gráfico de performance
        const ctxPerformance = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctxPerformance, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Performance',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Exemplo de gráfico de receita
        const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctxRevenue, {
            type: 'pie',
            data: {
                labels: ['Categoria A', 'Categoria B', 'Categoria C', 'Categoria D'],
                datasets: [{
                    label: 'Receita',
                    data: [3000, 2500, 1500, 2000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>

</html>
