<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            margin-top: 20px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .chart-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Relatórios</h1>
        <p>Confira abaixo os relatórios e gráficos detalhados.</p>

        <div class="row">
            <!-- Relatório 1 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Relatório de Vendas
                    </div>
                    <div class="card-body">
                        <h5 class="chart-title">Vendas por Região</h5>
                        <div class="chart-container">
                            <!-- Adicione um gráfico aqui, por exemplo, usando Chart.js ou qualquer outra biblioteca -->
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Relatório 2 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Relatório de Usuários
                    </div>
                    <div class="card-body">
                        <h5 class="chart-title">Usuários Ativos</h5>
                        <div class="chart-container">
                            <!-- Adicione um gráfico aqui, por exemplo, usando Chart.js ou qualquer outra biblioteca -->
                            <canvas id="usersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Exemplo de gráfico de vendas
        const ctxSales = document.getElementById('salesChart').getContext('2d');
        new Chart(ctxSales, {
            type: 'bar',
            data: {
                labels: ['Norte', 'Sul', 'Leste', 'Oeste'],
                datasets: [{
                    label: 'Vendas',
                    data: [500, 400, 300, 200],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Exemplo de gráfico de usuários
        const ctxUsers = document.getElementById('usersChart').getContext('2d');
        new Chart(ctxUsers, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
                datasets: [{
                    label: 'Usuários Ativos',
                    data: [120, 150, 180, 200, 220],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
