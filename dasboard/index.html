<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 60px; /* Compensa a barra de navegação */
            transition: width 0.3s;
            overflow-y: auto; /* Habilita a rolagem vertical */
        }

        .sidebar.collapsed {
            width: 40px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 5px; /* Adiciona borda arredondada */
            transition: background-color 0.3s, border 0.3s; /* Adiciona transição suave */
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
            min-width: 24px;
            text-align: center;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar.collapsed h4 {
            display: none;
        }

        .sidebar a:hover {
            background-color: #495057; /* Cor de fundo ao passar o mouse */
            border: 1px solid white; /* Borda branca ao passar o mouse */
        }

        .sidebar .dropdown-menu {
            width: 100%; /* Largura do dropdown igual à do menu lateral */
            background-color: #495057;
            border: 1px solid white;
            position: static; /* Posiciona o dropdown abaixo do item do menu */
        }

        .sidebar .dropdown-item:hover {
            background-color: #6c757d; /* Cor de fundo ao passar o mouse */
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.collapsed {
            margin-left: 40px;
        }

        .navbar {
            background-color: #343a40;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #adb5bd;
        }

        /* Ajuste para dispositivos móveis */
        @media (max-width: 768px) {
            .navbar .d-flex {
                width: 100%;
            }
            
            .navbar-collapse {
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #343a40;
            }
        }

        /* Estilo do iframe */
        .iframe-container {
            height: calc(100vh - 60px); /* Altura ajustada para a barra de navegação superior */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo do Rodapé */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Meu Dashboard. Todos os direitos reservados.</p>
    </footer>

    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-2" id="toggleSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Meu Dashboard =)</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle"> Usuário Logado
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#"> <i class="bi bi-box-arrow-left"></i> <span>Sair</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Menu Lateral -->
        <div class="sidebar" id="sidebar">
            <a href="home.html" target="content-frame">
                <i class="bi bi-house-door"></i> <span>Home</span>
            </a>
            <a href="reports.html" target="content-frame">
                <i class="bi bi-file-earmark-text"></i> <span>Relatórios</span>
            </a>
            <a href="analytics.html" target="content-frame">
                <i class="bi bi-bar-chart"></i> <span>Análises</span>
            </a>
            <a href="settings.html" target="content-frame">
                <i class="bi bi-gear"></i> <span>Configurações</span>
            </a>
            <!-- Menu Dropdown -->
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-emoji-neutral-fill"></i> <span>Extras</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="option1.html" target="content-frame">Opção 1</a></li>
                    <li><a class="dropdown-item" href="option2.html" target="content-frame">Opção 2</a></li>
                    <li><a class="dropdown-item" href="option3.html" target="content-frame">Opção 3</a></li>
                </ul>
            </div>
            <a href="new-feature.html" target="content-frame">
                <i class="bi bi-star"></i> <span>Novidade</span>
            </a>
            <a href="new-feature2.html" target="content-frame">
                <i class="bi bi-exclamation-triangle"></i> <span>Novidade 2</span>
            </a>
            <a href="#logout">
                <i class="bi bi-box-arrow-left"></i> <span>Sair</span>
            </a>
        </div>

        <!-- Área de Conteúdo Principal com iframe -->
        <div class="container-fluid content" id="content">
            <div class="iframe-container">
                <iframe name="content-frame" src="home.html" title="Conteúdo Principal"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e JavaScript para funcionalidade -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const dropdownMenuButton = document.getElementById('dropdownMenuButton');

        toggleSidebar.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

        // Expande o menu quando o dropdown é clicado
        dropdownMenuButton.addEventListener('click', function () {
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                content.classList.remove('collapsed');
            }
        });
    </script>
</body>

</html>
